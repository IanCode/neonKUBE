---
- name: Setup the hive registry.
  hosts: swarm-manager
  vars_files: 
    - "secrets.yaml"
    - "vars.yaml"
    - "hives/{{ lookup('env','CLUSTER') }}/secrets.yaml"
    - "hives/{{ lookup('env','CLUSTER') }}/vars.yaml"

  user: root
  become: yes
  become_user: root
  
  roles:
    - registry
